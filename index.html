<!DOCTYPE html>
<html>
    <head>
        <title>Калькулятор</title>    
    </head>

    <body>
        <div class="container">
        <div class="item display"><form name="form"><input type="text"
             name="textview" value=0 readonly></form></div>
        <button class="item topbut" id="clean">AC</button>
        <button class="item topbut" id="plusmin">+/-</button>
        <button class="item topbut" id="percent">%</button>
        <button class="item vertbut" id="divide">&divide;</button>
        <button class="item" id="seven">7</button>
        <button class="item" id="eight">8</button>
        <button class="item" id="nine">9</button>
        <button class="item vertbut" id="times">&times;</button>
        <button class="item" id="four">4</button>
        <button class="item" id="five">5</button>
        <button class="item" id="six">6</button>
        <button class="item vertbut" id="minus">-</button>
        <button class="item" id="one">1</button>
        <button class="item" id="two">2</button>
        <button class="item" id="three">3</button>
        <button class="item vertbut" id="plus">+</button>
        <button class="item zero" id="zero">0</button>
        <button class="item" id="dot">,</button>
        <button class="item vertbut" id="result">=</button>
        </div>
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    </body>
</html>
